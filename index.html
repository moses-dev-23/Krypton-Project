    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/styling.css">

<body>

<div class="Container">
    
    
     <div class="Library">   
                <button class="letter" id="button-a">a</button>
                <button class="letter" id="button-b">b</button>
                <button class="letter" id="button-g">g</button>
                <button class="letter" id="button-e">e</button>
                <button class="letter" id="button-r">r</button>
                <button class="letter" id="button-v">v</button>
                <button class="letter" id="button-f">f</button>
                <button class="letter" id="button-i">i</button>
                <button class="letter" id="button-h">h</button>

                <button class="letter" id="button-k">k</button>

        <div class="hiddenWord">

            <div class = "letter-a" id="hiddenLetters">a</div>

            <div class = "letter-t" id="hiddenLetters">t</div>

        </div>
   
        
    
    <div class = "staging-area">
        <div class="rocket">
            <div class = "blast" id="flame"></div>
            <div class = "blast" id="fire"></div>
            <div class = "mainBody"></div>
            <div class = "left-fin"></div>
            <div class = "right-fin"></div>
            <div class = "engine"></div>
            <div class = "nose"></div>

        </div>
        
    </div>

</div> <!-- End of container-->
